<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">Dictionary</div>
            <div class="user">
                <div id="user" class="student">Student</div>
                <div id="user" class="teacher">Teacher</div>
                <div id="user" class="parent">Parent</div>
                <div id="user" class="gaurdian">Gaurdian</div>
            </div>
            <div class="back">Back</div>
        </div>
    </header>
    <main>
        <div class="before-choice">
            <p class="welcome">Welcome to the</p>
            <p class="dict-heading">Dictionary</p>
            <p class="quote">The only place that success comes before work.</p>
            <div class="start-btn">Start searching</div>
        </div>

            <!-- main section -->
        <div class="after-choice">
            <div class="left">
                <p class="hello">Hello!</p>
                <p class="greetings">Good Morning parent,</p>
                <input class="search-input" type="text" placeholder="Search here">
                <div class="search">Search</div>
            </div>
            <div class="right">
                <div class="content">
                    <h1 class="c-heading"></h1>
                    <div class="partofspeech">
                        <p class="pos"></p>
                        <p class="c-phonetics"></p>
                    </div>
                    <div class="c-meaning"></div>
                    <div class="c-example"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
